<wicket:extend>
	<div style="display: inherit;">
			<div wicket:id="sumPanel"></div>
		</div>
	<br />
	<div style="display: inline-block;">
		<label>Equaled loans</label>
		<div wicket:id="equaled">
			<div wicket:id="loanPanel"></div>
		</div>
	</div>
	<div style="display: inline-block;">
		<label>Accepted loans</label>
		<div wicket:id="accepted">
			<div wicket:id="loanPanel"></div>
		</div>
	</div>
	<div style="display: inline-block;">
		<label>Rejected loans</label>
		<div wicket:id="rejected">
			<div wicket:id="loanPanel"></div>
		</div>
	</div>
	<div style="display: inline-block;">
		<label>Waited loans</label>
		<div wicket:id="waited">
			<div wicket:id="loanPanel"></div>
		</div>
	</div>
</wicket:extend>
