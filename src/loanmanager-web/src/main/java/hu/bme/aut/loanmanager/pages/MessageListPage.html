<wicket:extend>
	<div wicket:id="messages">
		<div class="box">
			<div class="boxheader">
				<label>Message</label>
			</div>
			<div class="boxcontent">
				<table>
					<tr>
						<td class="first">Content</td>
						<td><span wicket:id="message" /></td>
					</tr>
					<tr>
						<td class="first">Date</td>
						<td><span wicket:id="messageDate" /></td>
					</tr>
				</table>
			</div>
		</div>
	</div>	
</wicket:extend>
