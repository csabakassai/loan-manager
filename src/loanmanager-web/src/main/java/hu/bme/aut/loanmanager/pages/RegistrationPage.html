<wicket:extend>
	<div class="centerRegistration">
		<fieldset>
			<legend>Registration</legend>
			<form wicket:id="registrationForm">
				<table>
					<tr>
						<td>Username:</td>
						<td><input type="text" wicket:id="username"/></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="text" wicket:id="password"/></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input type="text" wicket:id="email"/></td>
					</tr>
					<tr>
						<td>Full name:</td>
						<td><input type="text" wicket:id="fullName"/></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" wicket:id="submitButton" value="Registration" /></td>
					</tr>			
				</table>
			</form>
		</fieldset>
	</div>
</wicket:extend>
